<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div id="comets">
        <i></i>
        <i></i>
        <i></i>
    </div>
    <div class="solarsystem">
        <div class="sun"></div>
        <div class="mercury">
            <div class="mercurysphere"></div>
            <div class="mercurypath path"></div>
        </div>
        <div class="venus">
            <div class="venussphere"></div>
            <div class="venuspath path"></div>
        </div>
        <div class="earth">
            <div class="earthspace">
                <div class="moon">
                    <div id="earthmoon1" class="m"></div>
                </div>
                <div class="earthsphere"></div>
            </div>
            <div class="earthpath path"></div>
        </div>
        <div class="mars">
            <div class="marssphere"></div>
            <div class="marspath path"></div>
        </div>
        <div class="jupiter">
            <div class="jupitersphere"></div>
            <div class="jupiterpath path"></div>
        </div>
        <div class="saturn">
            <div class="saturnsphere"></div>
            <div class="saturnpath path"></div>
        </div>
        <div class="uranus">
            <div class="uranussphere"></div>
            <div class="uranuspath path"></div>
        </div>
    </div>
</body>
</html>
